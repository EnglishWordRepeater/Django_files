{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EnglishWordRepeater - Регистрация</title>

    <!-- Link bootstrap-reboot -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap-grid/bootstrap-reboot.css.map' %}" type='text/css' media='all' />
    <link rel="stylesheet" href="{% static 'libs/bootstrap-grid/bootstrap-reboot.min.css' %}" type='text/css' media='all' />
    
    <!-- Link bootstrap-grid -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap-grid/bootstrap-grid.min.css.map' %}" type='text/css' media='all' />
    <link rel="stylesheet" href="{% static 'libs/bootstrap-grid/bootstrap-grid.min.css' %}" type='text/css' media='all' />

    <!-- Custom scroll -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css"> -->
    <link rel="stylesheet" href="{% static 'libs/mCustomScrollbar/jquery.mCustomScrollbar.min.css' %}" type='text/css' media='all' />

    <!-- Link our styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type='text/css' media='all' />
    
</head>

<body>

    <section class="registration">
        <div class="overlay">
            <div class="content">
                <div class="container container-max-height">
                    <div class="container-max-height">
                        <div class="main_sec_content">
                            <header>
                                <div class="logo">
                                    <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                                </div>       
                            </header>
                           
                            <div class="links">
                                <a href="{% url 'login' %}" class="a_on_black">Вход</a><span class="devide">/</span>
                                <a href="{% url 'registration' %}" class="a_on_black link_active">Регистрация</a>
                            </div>
    
                            <form method="POST">
                                {% csrf_token %}
                                <input type="text" name="username" placeholder="Логин" class="field">
                                <input type="email" name="email" placeholder="Email" class="field">
                                <input type="password" name="password" placeholder="Придумайте пароль" class="field">
                                <input type="password" name="password2" placeholder="Повторите пароль" class="field field_last">
    
                                <input type="checkbox" name="politic" id="politic" required>
                                <label for="politic" class="label_politic custom-checkbox">Я соглашаюсь на обработку перснональных данных и с <a href="#" class="a_on_black link_active">политикой конфеденциальности</a></label>
    
                                <button type="submit">Зарегистрироваться и войти</button>
                            </form>
                        </div>
                    </div>                    
                </div>
            </div>  
        </div>
    </section>


    <!-- Link JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>

    <!-- Custom scroll -->
    <!-- <script src="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script> -->
    <script src="{% static 'libs/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>

    <!-- Link our main.js file -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
