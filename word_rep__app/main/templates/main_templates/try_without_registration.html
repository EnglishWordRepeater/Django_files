{% extends 'main_templates/base.html' %}


{% block title %}
Добавить запись
{% endblock %}


{% block work_zone %}
<form action="{% url 'submit_words_handler'  %}" method="POST" class="main_work_form" id="main_work_form">
    {% csrf_token %}

    <div class="auto_translate">
        <input type="checkbox" name="politic" id="auto_trnslate">
        <label for="auto_trnslate" class="label_politic custom-checkbox">Автоматический перевод слов (вкл/выкл)</label>
    </div>
    
    <div class="work_title">
        <input type="text" name="note_title" placeholder="Введите название..." class="field">
    </div>

    <div class="work_place" data-mcs-theme="minimal">

        <!-- title_block -->
        <div class="title_block">
            <div class="row">
                <!-- English area -->
                <div class="col-6">  
                    <h4>English</h4>
                </div>
                
                <!-- Russian area -->
                <div class="col-6">
                    <h4>Перевод</h4>
                </div>
            </div>
        </div>
        <!-- /.title_block -->
       
        <!-- new_block -->
        <div class="block new_block">
            <div class="row">
                <div class="col-6">
                    <div class="word word_en">
                        <input type="text" name="word_en_0" class="field word_field" placeholder="Введите слово на английском...">
                    </div>
                </div>
                <div class="col-6">
                    <div class="word word_ru">
                        <input type="text" name="word_ru_0" class="field word_field" placeholder="Введите слово на русском...">
                    </div>
                </div>
            </div>
        </div>
        <!-- /new_block -->

        <div class="add_new_cont">
            <button id="add_new_word" type="button"><span>+</span></button>
        </div>
    
        

    </div>

    <input type="text" value="0" id="count" name="count">
    
    <div class="optional_buttons">
        <button name="save" type="submit" value="mp3">Сохранить в MP3</button>
    </div>

</form>
{% endblock %}
